{% extends "/includes/_user_prompt.html" %}

<!-- Inicio modulo "sms" -->
{% block avatar_img %}
<div class="avatar-image">
    <img src="images/photo-user.png" alt="..." />
</div>
{% endblock %}

{% block content %}
  <div class="sms">
    <span class="title">Código SMS</span>
    <span class="subtitle">Acabamos de enviarlo a tu móvil</span>
    <div class="phone-group">
      <input type="text" class="inputs-border phone-input"/>
      <a href="">
        <i class="question-ico"></i>
        <span class="text">No ha llegado el SMS</span>
      </a>
    </div>
    <span class="feedback">El código no es correcto</span>
    <div class="contact-button-wrapper">
      <button type="submit" class="contact-button" value="ENVIAR">
        ENVIAR <i class="contact-button-arrow-icon"></i>
      </button>
    </div>
  </div>
{% endblock %}
<!-- Fin modulo "sms" -->
