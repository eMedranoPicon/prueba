<!-- Inicio "user-prompt-wrapper" -->
<div class="user-prompt-wrapper">

  <div class="avatar-group">
    {% block avatar_img %}{% endblock %}
    <span class="avatar-decorator"></span>
  </div>

  <div class="user-prompt-content">
    {% block content %} {% endblock %}
  </div>

  <div class="user-prompt-after-content">
    {% block after_content %} {% endblock %}
  </div>

</div>
<!-- Fin modulo "user-prompt-wrapper" -->
