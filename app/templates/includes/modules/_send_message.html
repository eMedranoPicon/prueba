<!-- Inicio modulo "send_message" -->
<div class="send-message-module">

  <div class="avatar-group">
    <img id="send-message-avatar-image" class="avatar-image" src="images/avatar-example.png" />
    <span class="avatar-decorator"></span>
  </div>

  <form class="send-message-form">

    <label >Asunto</label></br>
    <select id="send-message-select-asunto" class="border-1">
      <option>Otros</option>
    </select>

    <div class="name-group">
      <input type="text" id="send_message_name"  class="line-input border-1" placeholder="Escribe el nombre del asunto"/>
    </div>

    <div class="textarea-group">
      <label>Tu consulta</label></br>
      <textarea id="send-message-text" rows="7" cols="50"  class="border-1" placeholder="Cuéntanos en que podemos ayudarte"></textarea>
    </div>

    <div class="input-file-group">
      <input type=file id="send-message-file-input" class="input-file-hidden"/>
      <label for="send-message-file-input" class="input-file-icon"></label>
      <label for="send-message-file-input" class="input-file-text">Adjuntar un archivo</label>
    </div>

    <div class="radio-group">
      <input type="radio" id="send-message-accept">
      <label for="send-message-accept">Acepto la <a href="">Política de Privacidad</a></label>
    </div>

    <div class="submit-button-group">
      <input type="submit" id="send-message-submit" class="submit_button" value="ENVIAR" />
      <label for="send-message-submit" class="sutmit-button-icon"></label>
    </div>
  </form>
</div>
<!-- Fin modulo "send_message" -->
