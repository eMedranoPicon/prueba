{% extends "/includes/_user_prompt.html" %}

<!-- Inicio modulo "send_message" -->
{% block content %}
  <form class="send-message-form">

    <label >Asunto</label></br>
    <select id="send-message-select-asunto" class="inputs-border">
      <option>Otros</option>
    </select>

    <div class="name-group">
      <input type="text" id="send_message_name"  class="line-input inputs-border" placeholder="Escribe el nombre del asunto"/>
    </div>

    <div class="textarea-group">
      <label>Tu consulta</label></br>
      <textarea id="send-message-text" rows="5" cols="50"  class="inputs-border" placeholder="Cuéntanos en que podemos ayudarte"></textarea>
    </div>

    <div class="input-file-group">
      <input type=file id="send-message-file-input" class="input-file-hidden"/>
      <label for="send-message-file-input" class="input-file-icon"></label>
      <label for="send-message-file-input" class="input-file-text">Adjuntar un archivo</label>
    </div>

    <div class="radio-group">
      <input type="radio" id="send-message-accept">
      <label for="send-message-accept">Acepto la <a href="">Política de Privacidad</a></label>
    </div>

    <div class="submit-button-group green-button-wrapper">
      <input type="submit" id="send-message-submit" class="submit_button green-button" value="ENVIAR" />
      <label for="send-message-submit" class="submit-button-icon green-button-icon"></label>
    </div>
  </form>
{% endblock %}
<!-- Fin modulo "send_message" -->
