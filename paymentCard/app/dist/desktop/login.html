<!DOCTYPE html>
    <html>
    <head>
        <title>COINC</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <script src="js/vendor.js"></script>

    <body>
        <header>
            <div class="header__logo">
                <div class="container">
                    <img src="images/logo.png" alt="coinc" />
                </div>
            </div>
            <div class="header__title">
                <div class="container">
                    <h1>Verificar tarjeta</h1>
                </div>
            </div>
        </header>
        <div class="container">
            
	<div class="box__solid-line box__login">
	<p class="box__info box__dashed-line">Para garantizar la seguridad de tu pago, necesitamos verificar tu identidad. </p>
	<p class="info-form">Introduce tus claves de COINC:</p>
	<form>
		<div class="form-group">
			<label for="user">Usuario</label>
			<input type="text" class="form-control" id="user">
		</div>
		<div class="form-group">
			<label for="password">Contrase√±a</label>
			<input type="password" class="form-control" id="password">
		</div>
		<button type="submit" class="btn btn__green gt-15 gb-20"><span>Entrar</span></button>
		<div class="text-center">
			<a href="#">No recuerdo mis claves</a>
		</div>
	</form>
</div>
	
	<div class="verisign verisign__cmiddle">
		<img src="images/visa.png" alt="verified by visa" />
	</div>


        </div>
        <footer>
            <div class="container">
                <p><span class="copyright">@ COINC. Todos los derechos reservados.</span> <a href="#">Legal</a></p>
                <img src="images/bankinter.png" alt="bankinter">
