    <div class="control-group">
        <label class="control-label" for="namePlace">Nombre Lugar</label>
        <div class="controls">
            <input type="text" id="namePlace" name="namePlace" ng-model="place.namePlace"   />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="typePlace">Tipo de Lugar</label>
        <div class="controls">
            <input type="text" id="typePlace" name="typePlace" ng-model="place.typePlace"   />
        </div>
    </div>
    
    <fieldset>
        <legend>Localización</legend>
         <div class="control-group">
            <label class="control-label" for="address">Dirección</label>
            <div class="controls">
                <input type="text" id="street" name="street" placeholder="" ng-model="place.address[0]" >
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="zipcode">Código Postal</label>
            <div class="controls">
                <input type="text" id="zipcode" name="zipcode" placeholder=""  ng-model="place.address[1]">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="city">Ciudad</label>
            <div class="controls">
                <input type="text" id="city" name="city" placeholder="" ng-model="place.address[2]">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="country">País</label>
            <div class="controls">
                <input type="text" id="country" name="country" placeholder="" ng-model="place.address[3]" >
            </div>
        </div>

         <div class="control-group">

            <div class="controls form-action">
                 <a class="btn btn-success btn-small" href="javascript:previewMap();">Ubicar en Google Maps</a>
            </div>
        </div>
    </fieldset>
	<fieldset>
        <legend>Detalles Lugar</legend>
    <div class="control-group">        
        <div class="controls">
            <textarea rows="4" cols="30" name="description" id="description" ng-model="place.description" ></textarea>
        </div>
    </div>
    </fieldset>
    <fieldset>
    <legend>Datos Contacto</legend>
     <div class="control-group">
        <label class="control-label" for="contactName">Persona de Contacto </label>
        <div class="controls">
            <input type="text" id="contactName" name="contactName" ng-model="place.contact[0]"   />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="typePlace">Email de Contacto</label>
        <div class="controls">
            <input type="text" id="contactEmail" name="contactEmail" ng-model="place.contact[1]"   />
        </div>
    </div>
	</fieldset>    

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary ">Actualizar Evento</button>
        </div>
    </div>

    <pre>event -> {{event | json}}</pre>

    <pre>events -> {{events | json}}</pre>


    <div id="confirmaPlace" class="modal hide fade">
        <div class="modal-header">           
            <h3>Lugar Interés</h3>
        </div>
        <div class="modal-body">
            <p>El Lugar de interés ha sido actualizado correctamente.</p>
        </div>
        <div class="modal-footer">
            <a href="/backend/places-app.jsp" class="btn btn-primary">Aceptar</a>
        </div>
    </div>
