<!-- include banner.html -->
<div ng-controller="BannerFrontController">
	<carousel interval="myInterval"> <slide
		ng-repeat="slide in slides" active="slide.active"> <img
		ng-src="{{slide.urlImg}}" style="margin: auto;">
	<div class="carousel-caption">
		<h1>{{slide.title}}</h1>
		<p class="lead">{{slide.content}}</p>
		<a class="btn btn-large btn-primary" href="{{slide.url}}">{{slide.buttonText}}</a>
	</div>
	</slide> </carousel>
</div>
<!-- EO include banner.html -->
