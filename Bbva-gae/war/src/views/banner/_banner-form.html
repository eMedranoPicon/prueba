<meta charset="utf-8">
<div class="control-group">
	<label class="control-label" for="nameSlider">Titulo Slider *</label>
	<div class="controls">
		<input type="text" required id="nameSlider" placeholder="Titulo Slider" name="nameSlider" required data-errormessage-value-missing="Por favor, rellene el campo obligatorio"
			ng-model="banner.title" />
	</div>
</div>
<fieldset>
	<legend>Contenido Slider</legend>
	<div class="control-group">
		<label class="control-label" for="content">Contenido</label>
		<div class="controls">
			<textarea rows="4" cols="30" name="content" id="content"
				ng-model="banner.content"></textarea>
		</div>
	</div>
</fieldset>
<fieldset>
	<legend>Detalles Slider</legend>
	<div class="control-group">
		<label class="control-label" for="urlImg">Url Imagen *</label>
		<div class="controls">
			<input type="url" required id="urlImg" name="urlImg" placeholder="http://"  ng-model="banner.urlImg" data-errormessage-value-missing="Por favor, rellene el campo obligatorio" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="url">Url Contenido *</label>
		<div class="controls">
			<input type="url" required id="url" name="url" placeholder="http://" ng-model="banner.url" data-errormessage-value-missing="Por favor, rellene el campo obligatorio" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="buttonText">Texto Boton</label>
		<div class="controls">
			<input type="text" id="buttonText" name="buttonText" ng-model="banner.buttonText" />
		</div>
	</div>
</fieldset>

<div class="control-group">
	<div class="controls">
		<button type="submit"  ng-disabled="form.$invalid" class="btn btn-primary ">Guardar Slide</button>
	</div>
</div>

<pre>banner -> {{banner | json}}</pre>

<pre>bannerList -> {{bannerList | json}}</pre>
