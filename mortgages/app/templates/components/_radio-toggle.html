{% macro toggle(title, option1, option2, name, modBoxes, disabled) %}
<div class="radio-toggle text-center">
  {% if title %}
  <h3 class="radio-toggle__title">{{ title }}</h3>
  {% endif %}
  <div class="radio-toggle__boxes {{modBoxes}}">

    {% if disabled %}
    <input type="radio" name="{{ name }}" id="{{ name }}Opt1" checked disabled><label for="{{ name }}Opt1">{{option1}}</label><input type="radio" name="{{ name }}" id="{{ name }}Opt2" disabled><label  for="{{ name }}Opt2">{{option2}}</label>
    {% else %}
    <input type="radio" name="{{ name }}" id="{{ name }}Opt1" checked><label for="{{ name }}Opt1">{{option1}}</label><input type="radio" name="{{ name }}" id="{{ name }}Opt2"><label  for="{{ name }}Opt2">{{option2}}</label>
    {% endif %}

  </div>
</div>
{% endmacro %}
