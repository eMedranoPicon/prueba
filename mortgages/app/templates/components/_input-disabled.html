{% macro content(title, contentInput, simbol) %}
  <div class="input-disabled">
    <label class="form-control-title">{{title}}</label>
    <div class="input-disabled__input">
      <input class="input-disabled__input" type="text" placeholder={{contentInput}} disabled><span>{{simbol}}</span>
    </div>
  </div>
{% endmacro %}
